<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Cruises - Interactive Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš¢ Ocean Cruises</h1>
            <nav>
                <a href="login.php">Login</a>
                <a href="register.php">Register</a>
            </nav>
        </header>

        <div class="hero">
            <h2>Click on the Ship to Explore Cabins & Book Your Dream Cruise</h2>
            
            <!-- Enhanced interactive SVG cruise ship with larger clickable areas and better visuals -->
            <div class="ship-container">
                <svg class="cruise-ship" width="600" height="320" viewBox="0 0 600 320">
                    <!-- Ocean waves background -->
                    <defs>
                        <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
                            <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.6" />
                        </linearGradient>
                        <linearGradient id="hullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge> 
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Ocean background -->
                    <rect x="0" y="200" width="600" height="120" fill="url(#oceanGradient)"/>
                    
                    <!-- Animated waves -->
                    <path d="M0 220 Q150 210 300 220 T600 220 L600 320 L0 320 Z" fill="#0284c7" opacity="0.4">
                        <animateTransform attributeName="transform" type="translate" values="0,0; -50,0; 0,0" dur="4s" repeatCount="indefinite"/>
                    </path>
                    
                    <!-- Ship Hull with gradient -->
                    <path d="M80 240 L520 240 L500 280 L100 280 Z" fill="url(#hullGradient)" stroke="#1e40af" stroke-width="3"/>
                    
                    <!-- Deck 1 - Interior Cabins (larger clickable area) -->
                    <rect class="clickable-deck" data-deck="interior" x="100" y="200" width="400" height="40" 
                          fill="#3b82f6" stroke="#1e40af" stroke-width="3" rx="8"/>
                    <text x="300" y="225" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Interior Cabins - From $89/night</text>
                    
                    <!-- Deck 2 - Ocean View (larger clickable area) -->
                    <rect class="clickable-deck" data-deck="ocean" x="120" y="160" width="360" height="40" 
                          fill="#0ea5e9" stroke="#0284c7" stroke-width="3" rx="8"/>
                    <text x="300" y="185" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Ocean View - From $129/night</text>
                    
                    <!-- Deck 3 - Balcony (larger clickable area) -->
                    <rect class="clickable-deck" data-deck="balcony" x="140" y="120" width="320" height="40" 
                          fill="#06b6d4" stroke="#0891b2" stroke-width="3" rx="8"/>
                    <text x="300" y="145" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Balcony Cabins - From $189/night</text>
                    
                    <!-- Deck 4 - Suites (larger clickable area) -->
                    <rect class="clickable-deck" data-deck="suite" x="160" y="80" width="280" height="40" 
                          fill="#0891b2" stroke="#0e7490" stroke-width="3" rx="8"/>
                    <text x="300" y="105" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Luxury Suites - From $299/night</text>
                    
                    <!-- Ship Superstructure with better styling -->
                    <rect x="220" y="40" width="160" height="40" fill="#1e40af" stroke="#1e3a8a" stroke-width="3" rx="8"/>
                    <rect x="250" y="15" width="100" height="25" fill="#1e3a8a" stroke="#1e40af" stroke-width="2" rx="5"/>
                    
                    <!-- Enhanced Smokestacks -->
                    <rect x="270" y="5" width="12" height="20" fill="#374151" rx="3"/>
                    <rect x="290" y="5" width="12" height="20" fill="#374151" rx="3"/>
                    <rect x="310" y="5" width="12" height="20" fill="#374151" rx="3"/>
                    
                    <!-- Smoke animation -->
                    <circle cx="276" cy="0" r="3" fill="#9ca3af" opacity="0.7">
                        <animate attributeName="cy" values="0;-15;-30" dur="2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.3;0" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="296" cy="0" r="3" fill="#9ca3af" opacity="0.7">
                        <animate attributeName="cy" values="0;-15;-30" dur="2.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.3;0" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="316" cy="0" r="3" fill="#9ca3af" opacity="0.7">
                        <animate attributeName="cy" values="0;-15;-30" dur="3s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.3;0" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Enhanced Windows with glow effect -->
                    <circle cx="240" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    <circle cx="260" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    <circle cx="280" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    <circle cx="300" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    <circle cx="320" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    <circle cx="340" cy="60" r="5" fill="#fbbf24" filter="url(#glow)"/>
                    
                    <!-- Deck railings for detail -->
                    <line x1="120" y1="160" x2="480" y2="160" stroke="#e5e7eb" stroke-width="2"/>
                    <line x1="140" y1="120" x2="460" y2="120" stroke="#e5e7eb" stroke-width="2"/>
                    <line x1="160" y1="80" x2="440" y2="80" stroke="#e5e7eb" stroke-width="2"/>
                </svg>
            </div>
            
            <p style="margin-top: 30px; color: #0369a1; font-weight: 600; font-size: 18px;">
                ðŸŽ¯ Click on any deck level to explore cabin options and pricing!
            </p>
        </div>
    </div>

    <!-- Enhanced booking modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Select Your Cabin</h2>
            
            <div id="cabinOptions">
                <!-- Cabin options will be loaded here -->
            </div>
            
            <form id="bookingForm" class="booking-form" style="display: none;">
                <h3>Complete Your Booking</h3>
                
                <select id="cruiseSelect" required>
                    <option value="">Select Cruise</option>
                </select>
                
                <input type="number" id="passengers" min="1" max="4" value="2" placeholder="Number of Passengers" required>
                
                <input type="date" id="departureDate" required>
                
                <input type="text" id="customerName" placeholder="Full Name" required>
                <input type="email" id="customerEmail" placeholder="Email Address" required>
                <input type="tel" id="customerPhone" placeholder="Phone Number" required>
                
                <div class="price-summary">
                    <h4>Price Summary</h4>
                    <p>Price per night: $<span id="pricePerNight">0</span></p>
                    <p>Total nights: <span id="totalNights">7</span></p>
                    <p>Passengers: <span id="totalPassengers">2</span></p>
                    <p class="total-price">Total: $<span id="totalPrice">0</span></p>
                </div>
                
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
